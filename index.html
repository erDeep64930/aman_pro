<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket Booking App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div class="movie_container ">
      <label>Pick a movie:- </label>
      <select id="movie">
        <option value="150">Bahubali (&#8377; 150)</option>
        <option value="120">Drishyam (&#8377; 120)</option>
        <option value="130">Kantara (&#8377; 130)</option>
        <option value="100">The Lion King (&#8377; 100)</option>
      </select>
    </div>
    <ul class="showcase flex-col md:flex-row items-center justify-between">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </ul>
    <div class="container ">
      <div class="screen "></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat  p-5occupied"></div>
        <div class="seat  p-5occupied"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
      </div>

      <div class="row">
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5 occupied"></div>
        <div class="seat p-5 occupied"></div>
      </div>

      <div class="row">
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
        <div class="seat p-5"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
      </div>
    </div>
    <p class="text">
      You have selected seats:- <span id="count">0</span> <br />
      And total price is:- &#8377;<span id="total">0</span>
    </p>

    <script src="script.js"></script>
  </body>
</html>
